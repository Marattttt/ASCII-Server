<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        color: white;
      }
      textarea {
        background-color: rgb(119, 230, 151);
        color:rgb(40, 11, 37);
        height: max-content;
        font-family: Courier, monospace;
        font-weight: bold;
        font-size: 1px;
      }
    </style>
</head>
<body>
  <form method="post" enctype="multipart/form-data" action="http://localhost:5000/images/UploadAndProcess">
      <div>
          <label for="file">Choose file to upload</label>
          <input type="file" id="file" name="file"  />
      </div>
      <div>
          <button type="submit">Submit</button> 
      </div>
  </form>

  <hr>
  
  <div>
    <textarea name="testtext" id="ascii-test" cols="5000" rows="100000" spellcheck="false"></textarea>
  </div>

  <script>
    async function AJAXSubmit (oFormElement) {
      var resultElement = oFormElement.elements.namedItem("result");
      const formData = new FormData(oFormElement);

      try {
      const response = await fetch(oFormElement.action, {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        window.location.href = '/';
      }

      resultElement.value = 'Result: ' + response.status + ' ' + 
        response.statusText;
        
      } catch (error) {
        console.error('Error:', error);
      }
    }
  </script>
</body>
</html>
